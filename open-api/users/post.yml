summary: Add a new user in the requester user's organisation.
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: "./schemas/post-users-body.yml"
responses:
  200:
    description: OK.
    content:
      application/json:
        schema:
          $ref: "./schemas/post-users-200-response.yml"
  401:
    description: "Unauthorized. The requester user does not have enough privilege."
    content:
      application/json:
        schema:
          $ref: "../shared-schemas/401.yml"
  422:
    description: "Unprocessed Entity. Validation error."
    content:
      application/json:
        schema:
          $ref: "./schemas/422-unprocessed-entity.yml"
security:
  - Authorizer: []