summary: Update a user
description: Update the role and permissions of the specified user.
  Only ADMINs can perform the update to other users within the same organisation.
parameters:
  - in: path
    name: id
    schema:
      type: string
    required: true
    description: The Cloud Conformity ID of the user to delete.
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: "../schemas/patch-user-body.yml"
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: "../schemas/patch-user-200-response.yml"
  401:
    description: "Unauthorized. The requester user does not have enough privilege."
    content:
      application/json:
        schema:
          $ref: "../../shared-schemas/401.yml"
  422:
    description: "Unprocessed Entity. Validation error."
    content:
      application/json:
        schema:
          $ref: "../../shared-schemas/422-unprocessed-entity.yml"
security:
  - Authorizer: []