summary: Get all users
description: Gets all of the users of the requester user's organisation.
  Only ADMINs can perform get all users within the same organisation.
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: "./response-200.yml"
  401:
    description: "Unauthorized. The requester user does not have enough privilege."
    content:
      application/json:
        schema:
          $ref: "../../shared-schemas/401.yml"
  403:
    description: "Forbidden. This happens when a valid api key is not provided."
    content:
      application/json:
        schema:
          $ref: "../../shared-schemas/403.yml"

security:
  - Authorizer: []