summary: Get all checks
description: This endpoint allows you to collect checks for specified accounts.
parameters:
  - in: query
    name: accountIds
    schema:
      type: string
    required: true
    description: A comma-separated list of Cloud Conformity accountIds.
  - in: query
    name: page[size]
    schema:
      type: string
    description: Indicates the number of results that should be returned. Maximum value is 1000 and defaults to 100 if not specified
  - in: query
    name: page[number]
    schema:
      type: string
    description: Indicates the page number, defaults to 0
  - $ref: '../../shared-schemas/check-filter.yml#/parameters/services'
  - $ref: '../../shared-schemas/check-filter.yml#/parameters/regions'
  - $ref: '../../shared-schemas/check-filter.yml#/parameters/ruleIds'
  - $ref: '../../shared-schemas/check-filter.yml#/parameters/tags'
  - $ref: '../../shared-schemas/check-filter.yml#/parameters/createdLessThanDays'
  - $ref: '../../shared-schemas/check-filter.yml#/parameters/categories'
  - $ref: '../../shared-schemas/check-filter.yml#/parameters/riskLevels'
  - $ref: '../../shared-schemas/check-filter.yml#/parameters/compliances'
  - $ref: '../../shared-schemas/check-filter.yml#/parameters/statuses'
  - $ref: '../../shared-schemas/check-filter.yml#/parameters/suppressedFilterMode'

