summary: Get a check
description: >
  This endpoint allows you to get the details of the specified check.
parameters:
  - in: path
    name: checkId
    schema:
      type: string
    required: true
    description: 'The Cloud Conformity ID of the check. Note: The Cloud Conformity ID of a check for an Azure account contains the forward slash character \ which needs to be replaced with the encoded character %2F when passed in the request URL'

responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          type: object
          properties:
            meta:
              type: array
              items:
                type: object
                properties:
                  status:
                    type: string
                    description: The status of the check.
                    enum:
                      - SUCCESS
                      - FAILURE
                    example: SUCCESS
                  message:
                    type: string
                    example: Check successfully deleted

  401:
    description: Unauthorized. The requester user does not have enough privilege.
    content:
      application/json:
        schema:
          type: object
          properties:
            errors:
              type: array
              items:
                type: object
                properties:
                  status:
                    type: number
                    example: 401
                  message:
                    type: string
                    example: Unauthorized
  403:
    description: Forbidden. This happens when a valid api key is not provided or the user does not have access to the profile.
    content:
      application/json:
        schema:
          $ref: ../../../shared-schemas/403.yml

  500:
    description: Bad Request. Cannot process request due to a client error.
    content:
      application/json:
        schema:
          type: object
          properties:
            errors:
              type: array
              items:
                type: object
                properties:
                  status:
                    type: integer
                    example: 500
                    description: Error code.
                  detail:
                    type: string
                    example: Internal Server Error
security:
  - Authorizer: []
