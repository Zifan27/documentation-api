type: object
properties:
  data:
    type: object
    properties:
      type:
        type: string
        example: accounts
      id:
        type: string
        description: ID of the account.
        example: H19NxMi5-
      attributes:
        $ref: "../../shared-schemas/account.yml"
      subscription-type:
        type: string
        enum: [advanced, essentials]
        example: advanced
        description: /`advanced` comes with Real-Time threat monitoring enabled, `essentials`
          comes with Real-Time threat monitoring disabled. Please note the server will not
          accept both `hasRealTimeMonitoring` and `subscriptionType` in the request body. Please
          provide either `hasRealTimeMonitoring` or `subscriptionType`.
      relationships:
        type: object
        properties:
          organisation:
            type: object
            properties:
              data:
                type: object
                properties:
                  type:
                    type: string
                    example: organisations
                  id:
                    type: string
                    description: ID of the organisation
                    example: B1nHYYpwx
