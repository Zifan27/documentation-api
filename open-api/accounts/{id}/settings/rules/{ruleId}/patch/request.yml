type: object
properties:
  data:
    type: object
    properties:
      attributes:
        type: object
        properties:
          ruleSetting:
            type: object
            properties:
              id:
                type: string
                description: Rule Id, same as the one provided in the endpoint.
                example: RDS-018
              enabled:
                type: boolean
                description: true for inclusion in bot detection, false for exclusion
                example: false
              riskLevel:
                type: string
                description: Risk level of the Conformity rule.
                enum: [LOW, MEDIUM, HIGH, VERY_HIGH, EXTREME]
              exceptions:
                type: array
                items:
                  type: object
                  properties:
                    resources:
                      type: array
                      description: An array of resource IDs that are exempted from the rule when it runs.
                      items:
                        type: string
                        example: i-erw82heiu8
                    tags:
                      type: array
                      description: An array of resource tags that are exempted from the rule when it runs.
              provider:
                type: string
                enum: [aws, azure]
                description: Name of the cloud provider
                example: aws
              extraSettings:
                $ref: "../../shared-schemas/extra-settings.yml"
          note:
            type: string
            description: A detailed message regarding the reason for this rule configuration.
            example: copied from account H19NxMi5- via the api
example:
  data:
    attributes:
      ruleSetting:
        ruleExists: false
        riskLevel: MEDIUM
        id: RDS-018
        exceptions:
          resources:
          - i-erw82heiu8
          tags:
          - mysql-backups
        extraSettings:
        - name: threshold
          value: 90
        enabled: false
      note: copied from account H19NxMi5- via the api
