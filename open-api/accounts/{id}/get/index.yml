summary: Get account details
description: This endpoint allows you to get the details of the specified account.
parameters:
  - in: path
    name: id
    schema:
      type: string
    required: true
    description: The Cloud Conformity ID of the account.
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: "../../../shared-schemas/single-account-response.yml"
  401:
    description: "Unauthorized. The requester user does not have enough privilege."
    content:
      application/json:
        schema:
          $ref: "../../../shared-schemas/401.yml"
security:
  - Authorizer: []