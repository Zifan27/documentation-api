summary: Get Profile and Rule Settings
description: This endpoint allows ADMINs to get the details of the specified profile.
parameters:
  - in: path
    name: id
    schema:
      type: string
    required: true
    description: The Cloud Conformity ID of the profile.
  - in: query
    name: includes
    schema:
      type: string
      enum: [ruleSettings]
    required: false
    description: The extra information .
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: ../../../shared-schemas/profile-including-rule-settings-200-response.yml
  403:
    description: Forbidden. The requester user does not have enough privilege.
    content:
      application/json:
        schema:
          $ref: ../../../shared-schemas/403.yml
security:
  - Authorizer: []
